<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="keywords" content="orinoco, e-commerce, site web, ours en peluche, faits à la main, france">

  <title>Panier | Orinoco</title>

  <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg"/>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.jpg" alt="logo orinoco" class="my-2 logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Acceuil</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="mb-0 title-page">Panier</h1>
        </div>
      </div>
    </header>

    <!-- Section -->
    <div class="container p-4 p-md-4 p-lg-0 container-product-panier">
      <div class="row mb-2 container-shop-table">
        <h2 class="col-4 product">Produit</h2>
        <h2 class="col-4 color">Couleur</h2>
        <h2 class="col-4 price">Prix</h2>
      </div>
      <div id="container-product-panier" class="row mb-4"></div>
      <div class="row">
        <div id="container-total" class="d-flex justify-content-end">
          <div class="totalPrice">Total</div>
          <div id=totalPrice></div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="container p-4 p-md-4 p-lg-0 order-form" role="form">
      <div class="row">
        <div class="col-12 col-md-9 col-lg-7">
          <h2 class="title-form">Formulaire</h2>
          <p class="subtitle-form">Remplissez ce formulaire pour finaliser la commande.</p>
          <form method="POST" class="mt-3">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="d-flex">
                  <label for="lastName" class="d-flex mb-1 label">Nom*</label>
                  <span id="EmptyLastName" class="emptyField"></span>
                </div>
                <input type="text" class="mb-3 px-3" id="lastName" name="lastName" required>
              </div>
              <div class="col-12 col-md-6">
                <div class="d-flex">
                  <label for="firstName" class="d-flex mb-1 label">Prénom*</label>
                  <span id="EmptyFirstName" class="emptyField"></span>
                </div>
                <input type="text" class="mb-3 px-3" id="firstName" name="firstName" required>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="d-flex">
                  <label for="address" class="d-flex mb-1 label">Adresse*</label>
                  <span id="EmptyAddress" class="emptyField"></span>
                </div>
                <textarea class="mb-3 px-3" id="address" name="address" required></textarea>
              </div>
              <div class="col-12 col-md-6">
                <div class="d-flex">
                  <label for="city" class="d-flex mb-1 label">Ville*</label>
                  <span id="EmptyCity" class="emptyField"></span>
                </div>
                <input type="text" class="mb-3 px-3" id="city" name="city" required>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="d-flex">
                  <label for="email" class="d-flex mb-1 label">Email*</label>
                  <span id="EmptyEmail" class="emptyField"></span>
                </div>
                <input type="text" class="mb-4 px-3" id="email" name="email" required>
              </div>
            </div>
              <button id="sendForm" class="button" name="sendForm">Envoyer</button>
          </form>
        </div>
        <div class="col-12 col-md-3 col-lg-5"></div>
      </div>  
    </div>

    <!-- Footer -->
    <footer class="py-3 container-copy">
        <div class="container">
        <p class="m-0 text-center text-black">Copyright &copy; Orinoco 2021</p>
        </div>
    </footer>

    
<script src="./js/panier.js" defer></script>
<script src="https://kit.fontawesome.com/7ee6dfe60d.js" crossorigin="anonymous"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
