<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Orinoco - Ours en peluche</title>

    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.jpg" alt="logo orinoco" class="my-2 logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Acceuil</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Section -->
    <div class="container-shop-table">
        <h2 class="product">Produit</h2>
        <h2 class="color">Couleur</h2>
        <h2 class="price">Prix</h2>
    </div>

    <div id="container-product-panier">
    </div>

    <div id="container-total">
        <h2 id=price></h2>
    </div>

    <div class="order-form">
        <h2>Formulaire à remplir pour finaliser la commande</h2>
        <div method="POST">
            <span id="EmptyFirstName" class="EmptyField"></span>
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" value="celine" required>

            <span id="EmptyLastName" class="EmptyField"></span>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" value="durand" required>

            <span id="EmptyAddress" class="EmptyField"></span>
            <label for="address">Adresse :</label>
            <textarea id="address" name="address" required>80 rue de la croix</textarea>

            <span id="EmptyCity" class="EmptyField"></span>
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" value="angers" required>

            <span id="EmptyEmail" class="EmptyField"></span>
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" value="celinedurand@gmail.com" required>

            <button id="sendForm" name="sendForm">Envoyer</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 container-copy">
        <div class="container">
        <p class="m-0 text-center text-black">Copyright &copy; Orinoco 2021</p>
        </div>
    </footer>
</body>


<script src="./js/panier.js" defer></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
